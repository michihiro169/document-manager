      # 手順は省略可能
      手順:
        - サインインボタンを押下する
      想定結果:
        - ログインリクエストがPOSTされないこと

バリデーションメッセージ:
  表示文言確認:
    - パターン: ユーザー名入力なし
      # 手順は省略可能
      手順:
        - サインインボタンを押下する
      想定結果:
        - ログインリクエストがPOSTされないこと

アカウントを新規作成:
  リンク確認:
    - パターン: '-'
      想定結果:
        - アカウント作成画面へ遷移すること
