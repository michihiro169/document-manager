アカウントを新規作成:
  リンク確認:
    - パターン: '-'
      想定結果:
        - アカウント作成画面へ遷移すること
      # エビデンスは省略可能
      # エビデンス:
      #   要

# 変数宣言サンプル
{% set patterns = ["パターン1", "パターン2"] %}

テンプレート構文サンプル:
  サンプル:
  {% for pattern in patterns %}
    - パターン: {{ pattern }}
      想定結果:
        - サンプル
  {% endfor %}

# データセットサンプル(storage/integrated_test/global_config/データセット.yml.example 参照)
データセットサンプル:
  サンプル:
    - パターン: "-"
      想定結果:
        - {{ key1 }}
        - {{ key2[0] }}
