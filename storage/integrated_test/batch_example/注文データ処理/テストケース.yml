未処理の注文データ取得:
  データ件数確認:
    - パターン: "-"
      # 手順は省略可能
      手順:
        - コンソールでコマンドを実行する
      想定結果:
        - 1件であること
      # エビデンスは省略可能
      # エビデンス:
      #   要

注文データの更新:
  データ確認:
    - パターン: "-"
      # 手順は省略可能
      手順:
        - コンソールでコマンドを実行する
      想定結果:
        - ステータスが処理済みであること
      # エビデンスは省略可能
      # エビデンス:
      #   要

# 変数宣言サンプル
{% set patterns = ["パターン1", "パターン2"] %}

テンプレート構文サンプル:
  サンプル:
  {% for pattern in patterns %}
    - パターン: {{ pattern }}
      想定結果:
        - サンプル
  {% endfor %}

# データセットサンプル(storage/integrated_test/global_config/データセット.yml.example 参照)
データセットサンプル:
  サンプル:
    - パターン: "-"
      想定結果:
        - {{ key1 }}
        - {{ key2[0] }}
