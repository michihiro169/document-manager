      想定結果:
        - メンバー名が表示されていること

    - パターン: 'メンバー2人'
      想定結果:
        - メンバー名が表示されていること

オートフィルタ:
  表示確認:
    - パターン: 'チケットセルが2行'
      想定結果:
        -  チケットセルが2行分でフィルタリングされること

    - パターン: 'チケット1件'
      想定結果:
        - チケットが1件のみ出現すること

チケットセル:
  表示確認:
    - パターン: 'チケット2件'
      想定結果:
        - チケットが2件出現すること

    - パターン: 'フェーズを2つ含む'
      想定結果:
        - チケットがフェーズ2つ分結合していること

    - パターン: '作業を2つ含む'
      想定結果:
        - チケットが作業2つ分結合していること
