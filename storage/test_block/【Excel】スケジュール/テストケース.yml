ファイル:
  ファイル名確認:
    - パターン: '-'
      想定結果:
        - スケジュール_{名前}.xlsxであること
      エビデンス: True

シート「作業リスト」:
  シート内容確認:
    - パターン: '-'
      想定結果:
        - 【Excel】スケジュール_作業リストシートのテストケースが全てOKになること

シート「進捗」:
  シート内容確認:
    - パターン: '-'
      想定結果:
        - 【Excel】スケジュール_進捗シートのテストケースが全てOKになること

シート「分析」:
  シート内容確認:
    - パターン: '-'
      想定結果:
        - 【Excel】スケジュール_分析シートのテストケースが全てOKになること

シート「稼働日」:
  シート内容確認:
    - パターン: '-'
      想定結果:
        - 【Excel】スケジュール_稼働日シートのテストケースが全てOKになること
